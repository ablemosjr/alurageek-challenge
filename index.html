<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek | e-commerce</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="icon" href="./src/assets/image/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/assets/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img class="header__img" src="./src/assets/image/alurageek.svg" alt="Logo AluraGeek">
      <nav>
        <a href="#"
          class="header__link" 
          target="_blank" 
          rel="noopener noreferrer"
        > Repositório Git
        </a>
      </nav>
    </header>

    <main>
      <h1 class="main__title">Meus produtos</h1>

      <button id="openModalToCreate"
        type="button"
        class="modal__button game-font"
      > Adicionar Produto
      </button>

      <section class="modal" id="modalToCreate">
        <div class="modal__card">
          <div class="modal__card-header">
            <h3>Adicionar Produto</h3>
            <span id="closeModalToCreate">&times;</span>
          </div>
          
          <form action="">
            <div class="form__wrapper">
              <div class="form__input">
                <label for="productName">
                  Nome:
                </label>
                <input id="productName" name="productName" type="text" required>
              </div>
              <span id="err-productName">Mensagem de erro</span>

              <div class="form__input">
                <label for="productPrice">
                  Preço:
                </label>
                <input id="productPrice" name="productPrice" type="number" required>
              </div>
              <span id="err-productPrice">Mensagem de erro</span>

              <div class="form__input">
                <label for="productImageUrl">
                  Imagem:
                </label>
                <input id="productImageUrl" name="productImageUrl" type="text" required>
              </div>
              <span id="err-productImageUrl">Mensagem de erro</span>
            </div>

            <div class="form__action">
              <button class="form__action-button game-font form__action-filled" type="button">Salvar</button>
              <button class="form__action-button game-font form__action-unfilled" type="button">Limpar</button>
            </div>
          </form>
        </div>
      </section>

      <section id="productList" class="productList">
        <div class="card">
          <div class="card__image">
            <img src="./src/assets/image/favicon.png" alt="Imagem do produto">
            <span>1</span>
          </div>
          <div class="card__info">
            <h2 class="card__info-name">Produto 1</h2>

            <div class="card__info-wrapper">
              <span class="card__info-price game-font">R$ 20.00</span>
              <button class="card__btn" type="button">
                <img src="./src/assets/image/trash.svg" alt="Lixeira">
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <img src="./src/assets/image/alurageek.svg" alt="Logo AluraGeek">
      <div class="footer__about">
        <span>Desenvolvido por Alessandro Lemos</span>
        <span>Alura Latam & Oracle Next Education 2024</span>
      </div>
    </footer>
  </div>

  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
